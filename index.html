<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications UI - package</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div style="margin-top: 20px; display: flex; justify-content: center; gap: 10px">
        <button id="btn_success" class="button-action" data-variant="variant-success">Success</button>
        <button id="btn_error" class="button-action" data-variant="variant-error">Error</button>
        <button id="btn_info" class="button-action" data-variant="variant-info">Info</button>
        <button id="btn_warning" class="button-action" data-variant="variant-warning">Warning</button>
        <button id="btn_neutral" class="button-action" data-variant="variant-neutral">Neutral</button>
    </div>
    <script src="./toast.js"></script>
</body>
</html>
